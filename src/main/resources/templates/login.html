<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <link th:href="@{css/style.css}"rel="stylesheet">
    <meta charset="UTF-8">
    <title>Todo login page</title>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h1><a th:href="@{/todo}" class="text-white">ToDo list</a></h1>
            <div class="navbar-nav">
            </div>
        </div>
    </nav>
    <div class="container">
    <div class="container-small">
        <div class="flex-column justify-content-center mt-xl-5">
            <form th:action="@{/login}" class="form-group flex-column" method="post">
                Username: <input type="text" name="username" class="form-control">
                Password: <input type="password" name="password" class="form-control text-left">
                <input type="submit" value="Sign in" class="btn btn-primary">
            </form>
        </div>
        <div th:if="${param.error}" class="text-center text-danger h4 mt-4">
            Invalid username or password
        </div>
        <div th:if="${param.logout}" class="text-center text-danger h4 mt-4">
            You have been logged out.
        </div>
    </div>
    </div>
</body>
</html>
